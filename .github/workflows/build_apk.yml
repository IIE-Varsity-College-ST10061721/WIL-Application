# .github/workflows/build_apk.yml
name: Build APK

on:
  push:
    branches:
      - main
      - Dillon
      - Luke
      - Aphiwe  # Specify all relevant branches for building

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # List the root directory contents to check the structure
      - name: List root directory contents
        run: ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: '34.0.0'

      # Make gradlew executable if path is verified
      - name: Make gradlew executable
        run: chmod +x FeedingTheFurballs/gradlew

      # Build the APK if path is verified
      - name: Build APK
        working-directory: FeedingTheFurballs
        run: ./gradlew assembleRelease

      # Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: FeedingTheFurballs/app/build/outputs/apk/release/app-release.apk
